{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1>Glue</h1>
    <div class="product-list">
        {% for glue in glue %} 
        <div class="product-item">
            <h2>{{ glue.name }}</h2> 
            <p>{{ glue.description }}</p> 
            <p>Price: ${{ glue.price }}</p> 
            <a href="{% url 'product_detail' glue.id %}">View Details</a>  
        </div>
        {% empty %}
        <p>No glue products available.</p> 
        {% endfor %}
    </div>
</div>
{% endblock %}
